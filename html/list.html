<html>
	<head>
		<title>List</title>
	</head>
	<body>
		List in HTML
		<br/>
		1.Ordered List.
			<ol type="i">
				<li>Lux</li>
				<li>Dettol</li>
				<li>Dove</li>
				<li>Neem</li>
			</ol>
		2.Unordered List.
			<ul>
				<li>Lux</li>
				<li>Dettol</li>
				<li>Dove</li>
				<li>Neem</li>
			</ul>
		3.Definitation List
			<dl>
				<dt>Apple:</dt>
				<dd>This is a fruits.</dd>
			</dl>
	</body>
</html>
