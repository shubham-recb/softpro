<!DOCTYPE html>  
<html>  
<head>  
<style>   
div{  
    width: 100px;  
    height: 100px;  
    background: orange;   
    transition:height 2s, width 2s, transform 2s; 
 
}  
div:hover {  
    width: 300px;
	height:300px;
	transform:rotate(360deg);
}  
</style>  
</head>  
<body>  
<div></div>  
<p>Move the cursor over the div element above, to see the transition effect.</p>  
</body>  
</html>
