<!DOCTYPE html>
<html>
	<head>
		<title>chess</title>
		<style>
			#outer
			{
				height:800px;
				width:800px;
				border:1px solid;
			}
			.rows
			{
				height:100px;
				width:800px;
			}
			.black
			{
				height:100px;
				width:100px;
				background-color:black;
				float:left;
			}
			.white
			{
				height:100px;
				width:100px;
				background-color:white;
				float:left;
				
			}
		</style>
	</head>
	<body>
	<center>
	<h1 style="text-align:center;background-color:black;color:white; font-size:40px;"><marquee direction="right" behavior="alternate" scrollamount="15" onmouseover="stop()" onmouseout="start()">* Chess Board *</marquee></h1>
		<div id="outer">
			<div class="row">
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
			</div>
			<div class="row">
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
			</div>
			<div class="row">
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>

				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
			</div>
			<div class="row">
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
			</div>
			<div class="row">
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
			</div>
			<div class="row">
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
			</div>
			<div class="row">
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
			</div>
			<div class="row">
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
				<div class="white"></div>
				<div class="black"></div>
			</div>
		</div>
		</center>
	</body>
</html>
