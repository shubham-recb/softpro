<html>
	<head>
		<title>Task 3</title>
		<style>
			#outer
			{
				height:650px;
				width:600px;
				border:2px solid;
			}
			#header
			{
				height:75px;
				width:600px;
				background-color:4f94cd;
				font-size:45px;
				color:black;
				padding-top:25px;
			}
			#nav
			{
				height:50px;
				width:600px;
				background-color:1874cd;
				font-size:40px;
				color:white;
			}
			#slide
			{
				height:110px;
				width:600px;
				background-color:36648b;
				font-size:45px;
				color:white;
				padding-top:40px;
			}
			#content
			{
				height:250px;
				width:600px;
				background-color:yellow;
			}
			#lc
			{
				height:190px;
				width:300px;
				background-color:a2b5cd;
				float:left;
				font-size:45px;
				color:white;
				padding-top:60px;
			}
			#rc
			{
				height:190px;
				width:300px;
				background-color:4682b4;
				float:right;
				font-size:45px;
				color:white;
				padding-top:60px;
			}
			#footer
			{
				height:75px;
				width:600px;
				background-color:36648b;
				font-size:45px;
				color:white;
				padding-top:25px;
			}
		</style>
	</head>
	<body>
		<center>
			<div id="outer">
				<div id="header">HEADER</div>
				<div id="nav">NAVIGATION</div>
				<div id="slide">SLIDER</div>
				<div id="content">
					<div id="lc">CONTENT<br/>AT LEFT</div>
					<div id="rc">CONTENT<br/>AT RIGHT</div>
				</div>
				<div id="footer">FOOTER</div>
			</div>
		</center>
	</body>
</html>
