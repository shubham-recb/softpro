<!DOCTYPE html>  
<html>  
<head>  
<style>  
#grad1 {  
    height: 100px;   
    background: linear-gradient(red, green); /* Standard syntax (must be last) */  
}
#grad2 {  
    height: 100px;   
    background: linear-gradient(to right, red, green); /* Standard syntax (must be last) */  
}
#grad3 {  
    height: 100px;   
    width: 150px;   
    background: radial-gradient(green, red, yellow); /* Standard syntax (must be last) */  
}  
</style>  
</head>  
<body>  
<h3>Linear Gradient - Top to Bottom</h3>  
<p>This linear gradient starts at the top. It starts red, transitioning to green:</p>  
<div id="grad1"></div>  
<div id="grad2"></div><br/><br/>
<div id="grad3"></div>  
</body>  
</html>
