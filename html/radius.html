<html>
	<head>
		<title>Radius Image</title>
		<style>
			#outer 
			{  
                width: 310px;  
				height: 310px;  
				border:5px solid;
				margin:0px auto;
				border-radius:50%;				
				transition:height 2s, width 2s, transform 2s;				
			}  
			#outer:hover
			{  
				width: 400px;
				height:400px;
				transform:rotate(360deg);
			}
			#outer img
			{
				opacity:0.1000;
			}
			#outer img:hover
			{
				width: 400px;
				height:400px;
				opacity:1;
				transform:rotate(360deg);
			}
		</style>
	</head>
	<body>
		<div id="outer"><a href="#"><img src="spi.jpg" height="310px" width="310px" style="border-radius:50%;"/></a></div>
	</body>
</html>
