<html>
	<head>
		<title>Div</title>
		<style>
			#outer
			{
				height:700px;
				width:900px;
				border:1px solid;
			}
			#h1
			{
				height:700px;
				width:300px;
				background-color:red;
				float:left;
			}
			#h2
			{
				height:700px;
				width:300px;
				background-color:yellow;
				float:left;
			}
			#h3
			{
				height:700px;
				width:300px;
				background-color:green;
				float:right;
			}
			#rside
			{
				height:700px;
				width:600px;
				background-color:green;
				float:right;
			}
			
		</style>
	</head>
	<body>
		<div id="outer">
			<div id="h1">
			</div>
			<div id="rside">
				<div id="h2">
				</div>
				<div id="h3">
				</div>
			</div>
		</div>
	</body>
</html>
