<html>
	<head>
		<title>Menu 1</title>
		<style>
			#menu
			{
				height:50px;
				width:800px;
				border:1px solid;
				margin-top:50px;
				margin-left:50px;
			}
			#menu ul
			{
				list-style-type:none;
			}
			#menu ul li
			{
				display:inline-block;
				background-color:rgb(247,145,85);
				width:150px;
				border:1px solid;
				padding:10px;
			}
		</style>
	</head>
	<body>
		<div id="menu">
			<ul>
				<li><a href="#">HOME</a></li>
				<li><a href="#">ABOUT US</a></li>
				<li><a href="#">CONTACT US</a></li>
				<li><a href="#">BLOG</a></li>
			</ul>
		</div>
	</body>
</html>
