<!DOCTYPE html>
<html>
	<head>
		<title>css effects</title>
		<style>
			#outer
			{
				height:800px;
				width:800px;
				background-color:gold;
				margin:0px auto;
			}
			#s
			{
				height:100px;
				width:800px;
				background-color:cyan;
			}
			#content
			{
				height:300px;
				width:800px;
			}
			#cont1
			{
				height:300px;
				width:200px;
				float:left;
			}
			#cont2
			{
				height:300px;
				width:400px;
				float:left;
				text-align:center;
				font-family:helvetica;
				color:white;
			}
			#cont2 span
			{
				font-size:65px;
			}
			#cont3
			{
				height:300px;
				width:200px;
				float:left;
			}
			#picture
			{
				height:350px;
				width:800px;
				background-color:cyan;
				background-image:url("spi.jpg");
				background-size:100% 100%;
				text-align:center;
			
			}
			#picture span
			{
				color:white;
				font-family:helvetica;
				font-weight:bold;
				font-size:50px;
			}
			#footer
			{
				padding:15px;
				color:black;
				font-size:20px;
			}
		</style>
	</head>
	<body>
		<div id="outer"> 
			<div id="s"></div>
			<div id="content">
				<div id="cont1"></div>
				<div id="cont2">
					<span><b>SUMMER</b></span><br/>
					<span>SALE</span><br/>
					<h2>2018</span></h2>
				</div>
				<div id="cont3"></div>
			</div>
			<div id="picture">
				<span>30% OFF ON T-SHIRTS</span>
			</div>
			<div id="footer">
				Copyright &copy; 2018 V-Mart.
			</div>
		</div>
	</body>
</html>
