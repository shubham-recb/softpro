<html>
	<head>
		<title>Align ment table</title>
	</head>
	<body>
		<fieldset style="width:300px; background-color:cyan;">
		<legend align="center">Contact Us</legend>
		<form>
			<table border="1px" cellspacing="0px">
				<tr>
					<th>Name</th>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<th>Phone</th>
					<td><input type="number"/></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="email"></td>
				</tr>
				<tr>
					<th>Message</th>
					<td><textarea></textarea></td>
				</tr>
				<tr>
					<td>City:</td>
					<td><select>
						<option value="">--Selsct City--</option>
						<option>Jaunpur</option>
						<option>Lucknow</option>
						<option>Delhi</option>
						<option>Mumbai</option>
						<option>Mumbai</option>
					</select></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td><input type="radio" name="a"/>Male
					<input type="radio" name="a"/>Female</td>
				</tr>
				<tr>
					<td>Attachments</td>
					<td>
						<input type="checkbox"/>Photo
						<input type="checkbox"/>Video
					</td>
				</tr>
				<tr>
					<td>Upload Photo</td>
					<td><input type="file"/></td>
				</tr>
				<tr>
					<td>Upload Video</td>
					<td><input type="file"/></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="send"></td>
				</tr>
			</table>
		</form>
		</fieldset>
	</body>
</html>
