<html>
	<head>
		<title>Menu Bar</title>
		<style>
			#menu
			{
				height:50px;
				width:800px;
				border:1px solid;
				background-color:black;
				margin-left:50px;
			}
			#menu ul
			{
				list-style-type:none;
			}
			#menu ul li
			{
				display:inline;
				padding:10px;
			}
			#menu ul li a
			{
				color:white;
				text-decoration:none;
			}
		</style>
	</head>
	<body>
	<h1 style="text-align:center;background-color:black;color:white; font-size:40px;"><marquee direction="right" behavior="alternate" scrollamount="15" onmouseover="stop()" onmouseout="start()">* Menu 1 *</marquee></h1>
		<div id="menu">
			<ul>
				<li><a href="#">HOME</a></li>
				<li><a href="#">COMPANY</a></li>
				<li><a href="#">NEWS</a></li>
				<li><a href="#">PRODUCT</a></li>
				<li><a href="#">CONTACT</a></li>
				<li><a href="#">SEARCH</a></li>
			</ul>
		</div>	
	</body>
</html>
