<html>
	<head>
		<title>Form</title>
	</head>
	<body>
	<fieldset>
		<legend align="center">Personal Info</legend>
		<form action="code.html" method="post.">
		Name:
			<input type="text" name="name" placeholder="Enter Your Name" required="true"/>
			<br/><br/>
		F'Name:
			<input type="text" name="fname"/>
			<br/>
		Gender:
			<input type="radio" name="a"/>Male
			<input type="radio" name="a"/>Female
			<br/>
		Hobbies:
			<input type="checkbox"/>Singing
			<input type="checkbox"/>Cooking
			<input type="checkbox"/>Reading
			<br/>
		DOB:
			<input type="date"/>
			<br/>
			<br/>
		Email:
			<input type="email"/>
			<br/><br/>
		Password:
			<input type="password"/>
			<br/><br/>
		Mobile No:
			<input type="number"/>
			<br/><br/>
		Address:
			<textarea rows="10" cols="30" maxlength="5">
			</textarea>
			<br/></br>
		City:
			<select>
				<option>--Select City--</option>
				<option>Delhi</option>
				<option>Mumbai</option>
				<option>Kolkata</option>
			</select>
			<br/><br/>
		Upload Pic:
			<input type="file"/>
			<br/><br/>
			<input type="submit"/>
			<input type="reset"/>
			<input type="button" value="dummy"/>
		</form>
	</fieldset>
	</body>
</html>
