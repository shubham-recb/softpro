<html>
	<head>
		<script>
			function display()
			{
				document.getElementById("p").innerText="Typing....";
				var txt=document.getElementById("txt").value;
				document.getElementById("sp").innerText=txt;
				if(txt.length=="")
				{
					document.getElementById("p").innerText="";
				}
			}
			function display1()
			{
				document.getElementById("p").innerText="";
			}
		</script>
	</head>
	<body>
		<span id="p"></span><br/>
		<textarea id="txt" onkeyup="display()" onblur="display1()"></textarea><br>
		<span id="sp"></span>
	</body>
</html>
