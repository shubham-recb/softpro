<html>
	<head>
		<script>
			function display()
			{
				var d=new Date(document.getElementById("dt").value);
				var day=d.getDay();
				switch(day)
				{
					case 0:
							alert("Monday");
							break;
					case 1:
							alert("Tuesday");
							break;
					case 2:
							alert("Wednesday");
							break;
					case 3:
							alert("Thursday");
							break;
					case 4:
							alert("Friday");
							break;
					case 5:
							alert("Saturday");
							break;
					case 6:
							alert("Sunday");
							break;
				}
			}
		</script>
	</head>
	<body>
		<input type="date" id="dt" onblur="display()"/>
	</body>
</html>
