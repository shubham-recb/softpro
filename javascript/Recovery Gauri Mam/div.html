<html>
	<head>
		<script>
			function displayAgain()
			{
				var txt=document.getElementById("box").innerText;
				txt=txt+" My name is also Shivam"
				//alert(txt);
				document.getElementById("box").innerText=txt;
			}
		</script>
	</head>
	<body>

		<button onclick="displayAgain()">Click Me</button>
	</body>
</html>
