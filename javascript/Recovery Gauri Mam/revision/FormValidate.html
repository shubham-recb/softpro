<html>
	<head>
		<title>Validation Form</title>
		<style>
			#outer 
			{
				height:400px;
				width:300px;
				border:5px solid red;
				//margin:0px auto;
			}
		</style>
		<script>
			function validate()
			{
				var check1=checkName();
				if(check1==false)
				return false;
				var check2=checkEmail();
				if(check2==false)
				return false;
				var check3=checkPass();
				if(check3==false)
				return false;
				var check4=checkMobile();
				if(check4==false)
				return false;
			}
			function checkName()
			{
				var name=document.getElementById("name").value;
				if(name.length==0)
				{
					document.getElementById("msg1").innerText="Please Enter Your Name";
					return false;
				}
				for(i=0;i<name.length;i++)
				{
					if(!((name.charCodeAt(i)>=65&&name.charCodeAt(i)<=90)||(name.charCodeAt(i)>=97&&name.charCodeAt(i)<=122)))
					{
						document.getElementById("msg1").innerText="Please Enter Correct Name";
						return false;
					}
				}
			}
			function checkEmail()
			{
				var email=document.getElementById("email").value;
				var pn=/^[a-zA-Z0-9._]+@[a-zA-Z]+\.[a-zA-Z]{3,}$/;
				if(email.length==0)
				{
					document.getElementById("msg2").innerText="Please Enter Your Email"
					return false;
				}
				if(!(pn.test(email)))
				{
						document.getElementById("msg2").innerText="Incorrect Email";
						return false;
				}
				
			}
			function checkPass()
			{
				var pass=document.getElementById("pass").value;
				if(pass.length==0)
				{
					document.getElementById("msg3").innerText="Please Password";
					return false;
				}
				if(!(pass.match(/[A-Z]/)))
				return false;
				if(!pass.match(/[a-z]/))
				return false;
				if(!pass.match(/[0-9]/))
				return false;
				if(!pass.match(/[!@#$%^&*]/))
				return false;
				if(!(pass.length>=8))
				return false;
	         }
			function checkMobile()
			{
				var mobile=document.getElementById("mobile").value;
				var pn=/^[6-9]+[0-9]{9}$/;
				if(!pn.test(mobile))
				{
					document.getElementById("msg4").innerText="Incorrect Phone Number";
					return false;
				} 
			}
		</script>
	</head>
	<body>
	<center>
		<div id="outer">
			<form action="div.html" onsubmit="return validate()"><br/>
				Name:<input type="text" id="name" placeholder="Entert Your Name"/><br/>
				<span id="msg1"></span><br/><br/><br/>
				Email:<input type="text" id="email" placeholder="Enter Your Email"/><br/>
				<span id="msg2"></span><br/><br/><br/>
				Password:<input type="text" id="pass" placeholder="Enter Your Password"><br/>
				<span id="msg3"></span><br/><br/><br/>
				Mo.No.:<input type="text" id="mobile" placeholder="Contact No."><br/>
				<span id="msg4"></span><br/><br/><br/>
				<input type="submit" value="submit"/>
			</form>
		</div>
	</center>
	</body>
</html>
