<!--Change the background-color of a div tag-->
<!DOCTYPE html>
<html>
	<head>
		<title>Change background-color</title>
		<style>
			#d1
			{
				height:200px;
				width:300px;
				background-color:red;
				border:1px solid;
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
	</body>
</html>
