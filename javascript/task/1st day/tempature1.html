<!--Convert Temprature Fohrenheit to Celcius-->
<html>
	<head>
		<title>Centigrade to Fohrenhite</title>
		<script>
			var celcius,fohren;
			fohren=parseFloat(prompt("Enter fohren Temprature","type here"));
			celcius=5*(fohren-32)/9;
			alert("Celcius Temprature = "+celcius);
		</script>
	</head>
</html>
