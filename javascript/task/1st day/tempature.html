<!-- Convert Temprature Celcius to Fohrenheit-->
<html>
	<head>
		<title>Centigrade to Fohrenhite</title>
		<script>
			var celcius,fohren;
			celcius=parseFloat(prompt("Enter Celcius Temprature","type here"));
			fohren=1.8*celcius+32;
			alert("Fohrenhite Temprature = "+fohren);
		</script>
	</head>
</html>
