<!--Password hide-->
<html>
	<head>
		<script>
			function pass(p)
			{
				var t=document.getElementById("p1");
				var btn=p.value;
				if(btn=="Show")
				{
					t.type="text";
					p.value="Hide";
				}
				else  
				{	
					t.type="password";
					p.value="Show";
				}
			}
		</script>
	</head>
	<body>
		Emter Passord : <input type="password" id="p1" placeholder="Password"/>
		<input type="button" onclick="pass(this)" value="Show"/>
	</body>
</html>
